<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="titulos">
            <h1>The Mobile Phone Web</h1>
            <h2>Find out everything you wish!</h2>
            <h3>Select a brand and model and obtain a quick summary of they key features!</h3>    
        </div>
    </header>
    
   
    <div class="selector">
      <label for="brand" id="selector">Brand: </label>
      <select id="select-brands"></select>
    </div>

    <div class="selector">
      <label for="model" id="selector">Model: </label>
      <select id="select-models"></select>
    </div>



    <table class="mobile-table">
        <p></p>
        <p></p>
        <p></p>

        <tbody>
          <tr>
            <th>Name:</th>
            <td id="name"></td>
          </tr>
          <tr>
            <th>Brand:</th>
            <td id="brand"></td>
          </tr>
          <tr>
            <th>Release Date:</th>
            <td id="release-date"></td>
          </tr>
          <tr>
            <th>Storage:</th>
            <td id="storage"></td>
          </tr>
          <tr>
            <th>Dimension:</th>
            <td id="dimension"></td>
          </tr>
          <tr>
            <th>Image:</th>
            <td style="width: 10rem"><img id="image" src="" alt=""></td>
          </tr>
        </tbody>
    </table>
      
      

</body>

<script src="index.js"></script>
</html>
